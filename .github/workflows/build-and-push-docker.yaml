name: Build and Deploy

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.BACHELOR_DOCKERHUB_USERNAME }}
          password: ${{ secrets.BACHELOR_DOCKERHUB_ACCESSTOKEN }}

      - name: Set unique image tag
        id: unique-image-tag
        run: echo "::set-output name=tag::${{ github.sha }}"

      - name: Build & push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: danielneset/bachelor-consumer:${{ steps.unique-image-tag.outputs.tag }}
          build-args: |
            AUTH_SECRET=not-important
            AUTH_TRUST_HOST=true
            NEXTAUTH_URL=https://not-important.com
            NEXT_PUBLIC_HTTP_GATEWAY_BASE_URL=https://not-important.com 
            NEXT_PUBLIC_WS_GATEWAY_BASE_URL=https://not-important.com
            NEXT_PUBLIC_GRPC_GATEWAY_BASE_URL=https://not-important.com

# TODO: Replace NEXT_PUBLIC env variables with correct values as they get injected into the static pages
